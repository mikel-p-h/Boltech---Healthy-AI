name: Client CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'corretto' # See 'Supported distributions' for available options
        java-version: '17'

    - name: Build Client with Maven
      run: mvn clean package --file Client/frontend/pom.xml -P production -Dvaadin.force.production.build=true
      
    - name: Upload JAR file as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: mytodo-jar
        path: Client/frontend/target/mytodo-1.0-SNAPSHOT.jar
      
  deploy:
    needs: build
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download JAR file
        uses: actions/download-artifact@v2
        with:
          name: frontend-jar
      - name: Move JAR file to target directory
        run: |
          ls -alh
          mv *.jar Client/frontend/target/mytodo-1.0-SNAPSHOT.jar
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          cd Client
          ls -alh
          flyctl deploy --remote-only -a boltech-first-aid
          


        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    
